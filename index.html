<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather JS App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>What's the weather?</h1>
	<div>
		<input type="text" placeholder="Enter City Name" id="search-input">
		<input type="button" value="Search" id="search-btn">
	</div>
	<div id="weather-main">
		<div id="weather-city"></div>
		<div id="weather-temp"></div>
		<div id="weather-description"></div>
		<div id="weather-icon-holder">
			<img src="" alt="" id="weather-icon">
		</div>
		<div id="weather-pressure"></div>
		<div id="weather-humidity"></div>
	</div>

	<script src="scripts.js"></script>
</body>
</html>
