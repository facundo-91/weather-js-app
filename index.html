<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather JS App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="title">
		<p>JS Weather App</p>
	<div>
		<input type="text" placeholder="Enter a city name..." id="search-input" autofocus>
	</div>
	<div>
		<input type="button" value="Get Weather" id="search-btn">
	</div>
	<div id="weather-main" style="display: none">
		<div id="weather-city"></div>
		<div id="weather-temp"></div>
		<div id="weather-description"></div>
		<div id="weather-icon-holder">
			<img src="" alt="" id="weather-icon">
		</div>
		<div id="weather-pressure"></div>
		<div id="weather-humidity"></div>
	</div>

	<script src="scripts.js"></script>
</body>
</html>
